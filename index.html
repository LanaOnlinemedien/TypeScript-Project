<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <script defer type="module" src="/src/index.ts"></script>
  </head>

  <body>

    <h1>Mein Bücherregal</h1>
    
    <form id="book-form">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="price">Preis:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="notes">Anmerkungen:</label>
        <textarea id="notes" name="notes"></textarea><br>

        <label for="ranking">Sterneranking:</label>
        <select id="ranking" name="ranking">
            <option value="1">1 Stern</option>
            <option value="2">2 Sterne</option>
            <option value="3">3 Sterne</option>
            <option value="4">4 Sterne</option>
            <option value="5">5 Sterne</option>
        </select><br>

        <button type="submit">Buch speichern</button>
    </form>

    <div id="books-display"></div>
  </body>
</html>
